<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memorama de Verbos en Inglés (Firebase)</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Memorama de Verbos en Inglés (Firebase)</h1>
    </header>

    <main>
        <section id="auth-section">
            <h2>Registro / Acceso</h2>
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            <input type="text" id="username" placeholder="Nombre de usuario">
            <input type="text" id="access-code" placeholder="Código de acceso (4-10 dígitos)">
            <button id="register-button">Registrar</button>
            <button id="show-login-button">¿Ya tienes un código?</button>
        </section>

        <section id="login-section" style="display: none;">
            <h2>Acceso</h2>
            <input type="email" id="login-email" placeholder="Correo electrónico">
            <input type="password" id="login-password" placeholder="Contraseña">
            <input type="text" id="login-access-code" placeholder="Código de acceso (4-10 dígitos)">
            <button id="login-button">Acceder</button>
        </section>

        <section id="game-section" style="display: none;">
            <div id="game-board"></div>
            <div id="score">Puntuación: 0</div>
            <button id="logout-button">Cerrar Sesión</button>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <script type="module" src="script.js"></script> </body>

</html>
